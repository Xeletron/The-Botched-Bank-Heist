# - MENU STUFF
heist_jambank_name: "Le Braquage bâclé"
heist_jambank_briefing: "La collection de pièces de Colicopia est le Saint-Graal des collectionneurs du monde entier, et je la veux absolument. Ces pièces sont en cours de transfert vers un musée, mais à cause d'un conflit de planning, elles doivent rester dans une petite banque pendant quelques jours. C'est là que vous intervenez.\nMon chauffeur va vous amener jusqu'à la banque, puis vous foncerez à l'intérieur et viderez le coffre avant même que les gens comprennent quoi que ce soit. J'ai traîné sur quelques forums en ligne et j'ai appris que la porte du coffre pouvait s'ouvrir facilement avec de la thermite. Vous pourrez alors prendre les pièces et les envoyer par tyrolienne, par-dessus le fleuve, jusqu'à mon bateau. Quand vous en aurez assez, des tenues de plongée vous attendront pour fuir.\nUn plan simple, mais infaillible, n'est-ce pas ?"
heist_jambank_crimenet: "Un collectionneur privé a besoin de votre aide pour récupérer une cargaison de pièces millénaires dans une banque. Il dit avoir un plan en béton et que la mission sera simple.\n\n»Trouvez le coffre\n»Utilisez de la thermite pour l'ouvrir\n»Volez les pièces\n»Fuyez par le fleuve"
menu_asset_jam_zipline: "Tyrolienne supplémentaire"
menu_asset_jam_zipline_desc: "Placez une seconde tyrolienne pour mettre le butin en sûreté plus rapidement"

