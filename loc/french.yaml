# - OBJECTIVES
hud_heist_jambank1_hl: "Inspectez le coffre"
hud_heist_jambank1: "Les flics vous attendaient et ont déclenché l'alarme. Le coffre doit être verrouillé, maintenant. Examinez le système de sécurité."
hud_heist_jambank2_hl: "Trouvez le bureau du directeur"
hud_heist_jambank2: "L'accès au coffre est bloqué par une porte blindée, dont seul le directeur a le code. Allez le chercher dans son bureau à l'étage."
hud_heist_jambank3_hl: "Escortez le directeur jusqu'à la serrure horaire"
hud_heist_jambank3: "Amenez le directeur à la serrure horaire pour qu'il entre le code. Assurez-vous qu'il ne s'enfuie pas."
hud_heist_jambank4_hl: "Obtenez le bon code et démarrez la serrure horaire"
hud_heist_jambank4: "Criez sur le directeur jusqu'à ce qu'il entre le bon code pour démarrer la serrure horaire. Il vous faudra peut-être aussi une carte d'accès."
hud_heist_jambank5_hl: "Attendez la fin de la serrure horaire"
hud_heist_jambank5: "Attendez que la serrure horaire se termine et ouvre la porte. Ne laissez pas les flics l'interrompre."
hud_heist_jambank6_hl: "Relancez la serrure horaire"
hud_heist_jambank6: "La serrure horaire a été interrompue. Utilisez le pavé numérique pour la relancer."
hud_heist_jambank7_hl: "Trouvez le boîtier de sécurité et coupez les bons fils"
hud_heist_jambank7: "Des mesures de sécurité ont désactivé la serrure horaire. Un côté du pavé est allumé, retenez les fils reliés à ce côté, puis trouvez un boîtier de sécurité et coupez les fils dans le même ordre. Le boîtier est au rez-de-chaussée."
hud_heist_jambank8_hl: "Sortez et attendez le chauffeur"
hud_heist_jambank8: "La thermite dont vous avez besoin est restée dans le coffre de la voiture. Sortez sur la route et attendez que le chauffeur vous l'apporte."
hud_heist_jambank9_hl: "Prenez la thermite et placez-la sur le coffre"
hud_heist_jambank9: "Le chauffeur a réalisé sa dernière livraison. Prenez la thermite et utilisez-la sur la poignée du coffre."
hud_heist_jambank10_hl: "Attendez que la thermite finisse de brûler"
hud_heist_jambank10: "Attendez que la thermite fasse fondre la poignée du coffre. En attendant, vous pourriez trouver un moyen d'ouvrir les volets qui protègent les petits coffres-forts. Un laptop, par exemple."
hud_heist_jambank11_hl: "Utilisez la thermite sur le coffre"
hud_heist_jambank11: "Faites fondre la poignée du coffre avec la thermite que vous avez bien évidemment prise avec vous."
hud_heist_jambank12_hl: "Percez le coffre"
hud_heist_jambank12: "La thermite n'a pas complètement ouvert le coffre. Utilisez une perceuse pour finir le travail."
hud_heist_jambank13_hl: "Ouvrez le coffre"
hud_heist_jambank13: "Le coffre n'est plus protégé, il est temps de l'ouvrir."
hud_heist_jambank14_hl: "Volez les pièces et mettez-les en lieu sûr"
hud_heist_jambank14: "Sortez les pièces de leurs boîtes et envoyez-les jusqu'au bateau par tyrolienne."
hud_heist_jambank15_hl: "Récupérez plus de butin ou fuyez"
hud_heist_jambank15: "Vous pouvez rester récupérer plus de butin ou descendre jusqu'au fleuve pour vous enfuir."
hud_heist_jambank16_hl: "Trouvez le directeur"
hud_heist_jambank16: "Le directeur s'est caché quelque part dans les bureaux, sûrement dans un placard. Ouvrez-les tous."

# - SUBTITLES
clt_jambank_end_01:  "On a eu quelques accrocs, mais ça s'est plutôt bien passé, non ? Profitez de votre paye, et buvez un verre à la mémoire du vieux Mick."
clt_jambank_intro_01: "On y est presque. La banque est au coin de la rue."
clt_jambank_intro_02: "Quoi ? Un barrage policier, ils nous attendaient !"
clt_jambank_intro_03: "On y est, les gars. Sortez, vite !"

clt_jambank_01_1: "Comment les flics ont su ? Autant continuer. Examinez le coffre et regardez si l'alarme a activé des mesures de sécurité."
clt_jambank_02_1: "Merde, une porte blindée ! Le directeur doit connaître le code. Son bureau est à l'étage, allez le chercher."
clt_jambank_03_1: "Sérieux ? Ouvrez cette porte."
clt_jambank_04_1: "Comment ils ont su ? J'avais tout planifié."
clt_jambank_04_2: "Ça devait être facile, j'avais tout planifié. Qu'est-ce qui a merdé ?"
clt_jambank_05_1: "Où il est ? Il doit se cacher dans les bureaux. Ces placards sont assez grands pour s'y planquer."
clt_jambank_05_2: "Fouillez les placards. Je suis sûr que le directeur est dans l'un d'eux."
clt_jambank_05_3: "Le directeur va pas se trouver tout seul, ouvrez les placards !"
clt_jambank_06_1: "Je savais qu'il était encore là. Amenez-le au pavé numérique, et surveillez-le."
clt_jambank_07_1: "Il s'enfuit ! Attrapez-le !"
clt_jambank_07_2: "Le laissez pas s'enfuir !"
clt_jambank_07_3: "Attention, le dirlo se tire !"
clt_jambank_08_1: "Persuadez-le d'entrer le code, avec des mots doux."
clt_jambank_09_1: "Évidemment, il faut une carte d'accès. Fouillez la banque ou les bureaux."
clt_jambank_10_1: "Mauvais code, recriez-lui dessus."
clt_jambank_10_2: "Il se croit drôle ? Menacez-le encore."
clt_jambank_10_3: "C'est le mauvais code, cuisinez-le encore."
clt_jambank_11_1: "Bien. On reprendra le plan après la serrure horaire. Ça se passe toujours comme ça avec vous ?"
clt_jambank_12_1: "Une seconde, ces forums étaient publics ? Ils me surveillent depuis le début !"
clt_jambank_12_2: "Je crois que j'ai demandé comment ouvrir un coffre-fort sur des forums, légèrement, surveillés... Oups."
clt_jambank_13_1: "Quoi encore ? Un verrouillage de sécurité, sérieux ? Jetez un oeil au pavé."
clt_jambank_14_1: "Regardez les câbles du côté allumé du pavé. Ils sont reliés à un boîtier à cet étage. Trouvez-le et coupez les fils dans le même ordre, ça débloquera la situation."
clt_jambank_15_1: "Pour lever le verrouillage, regardez le côté allumé du pavé et retenez les fils. Puis trouvez un boîtier et coupez les mêmes fils dans le même ordre."
clt_jambank_16_1: "Bravo, c'est déverrouillé. Relancez la serrure horaire."
clt_jambank_17_1: "Je crois pas que c'était ça... Mais le verrouillage a été levé et rien n'est arrivé. Relancez la serrure horaire, ça devrait aller ?"
clt_jambank_18_1: "On y est enfin. Placez la thermite sur le coffre."
clt_jambank_19_1: "Vous avez la thermite, pas vrai ?"
clt_jambank_20_1: "Tu déconnes."
clt_jambank_21_1: "Mick ? Mick ! Merde ! Bon, prenez la thermite et placez-la sur la porte du coffre. Ça devrait fondre comme du beurre."
clt_jambank_22_1: "Bon, ça devrait pas être long. En attendant, essayez d'ouvrir les coffres-forts. Leur contenu est à vous."
clt_jambank_23_1: "La poignée vient de tomber sans ouvrir le coffre ?... L'intérieur doit être cramé, posez une perceuse, ça devrait suffire. J'espère..."
clt_jambank_24_1: "La perceuse a fini. Croisez les doigts avant d'ouvrir, peut-être ?"
clt_jambank_25_1: "Ça s'est ouvert ? Je veux dire, évidemment, comme prévu. Et les pièces sont là ! Fantastique."
clt_jambank_26_1: "Installez une tyrolienne pour envoyer le butin. Mon bateau est déjà là."
clt_jambank_27_1: "Ce laptop peut ouvrir les volets des coffres-forts si vous l'apportez, belle trouvaille."
clt_jambank_29_1: "Vous saviez que ces pièces représentent un célèbre roi malchanceux ? On dit que le malheur touchait tous ceux qui l'approchaient. Maintenant que j'y pense..."
clt_jambank_30_1: "Merveilleux, c'est tout ce dont j'ai besoin. J'aimerais bien toutes les pièces, mais si vous voulez partir, descendez dans le fleuve."
clt_jambank_31_1: "Cette tourelle a dû s'activer à cause des mauvais fils coupés. Évitez-la !"
clt_jambank_32_1: "Ils ont arrêté la serrure horaire, relancez-la."
clt_jambank_32_2: "Pourquoi le décompte n'avance pas ? Relancez la serrure horaire."
clt_jambank_32_3: "Sale petit... relancez la serrure horaire et trouvez celui qui l'a stoppée."
clt_jambank_33_1: "Un hélico de la télé ? On va être célèbres ! Attendez, ça craint."
clt_jambank_34_1: "Oh là là ! Cette pièce présente des gravures du dieu antique Kitteh-Rah. Ça mérite un bonus."

drv_jambank_01: "Elle est toujours dans la bagnole."
drv_jambank_02: "Je reviens, attendez-moi dehors."
drv_jambank_03: "Je suis là dans... 10 secondes ! Y a beaucoup de flics, alors ne traînez pas."
drv_jambank_04: "J'arrive, je vais m'arrêter au bout de la rue."
drv_jambank_05: "Oh merde !"